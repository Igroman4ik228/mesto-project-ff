<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" profile__title
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="apple-touch-icon" sizes="76x76" href="./images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon/favicon-16x16.png">
  <link rel="manifest" href="./images/favicon/site.webmanifest">
  <link rel="mask-icon" href="./images/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="theme-color" content="#3c3c3c">

  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта масто" class="logo header__logo">
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__image"></div>
        <div class="profile__info">
          <h1 class="profile__title"></h1>
          <button class="profile__edit-button" type="button" aria-label="Редактировать профиль"></button>
          <p class="profile__description"></p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить карточку с местом"></button>
      </section>
      <section class="places page__section">
        <ul class="places__list">
        </ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">
        © 2021 Mesto Russia
      </p>
    </footer>

    <div class="popup popup_type_edit popup_is-animated">
      <div class="popup__content">
        <button type="button" class="popup__close" aria-label="Закрыть модальное окно"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit-profile">
          <input type="text" name="name" class="popup__input popup__input_type_name" id="name-input" placeholder="Имя"
            required minlength="2" maxlength="40" pattern="[a-zA-Zа-яёА-ЯЁ\-\s]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="popup__input-error name-input-error"></span>
          <input type="text" name="description" class="popup__input popup__input_type_description"
            id="description-input" placeholder="Занятие" required minlength="2" maxlength="200"
            pattern="[a-zA-Zа-яёА-ЯЁ\-\s]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="popup__input-error description-input-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-card popup_is-animated">
      <div class="popup__content">
        <button type="button" class="popup__close" aria-label="Закрыть модальное окно"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new-place">
          <input type="text" name="place-name" class="popup__input popup__input_type_card-name" id="place-name-input"
            placeholder="Название" required minlength="2" maxlength="30" pattern="[a-zA-Zа-яёА-ЯЁ\-\s]+$"
            data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
          <span class="popup__input-error place-name-input-error"></span>
          <input type="url" name="link" class="popup__input popup__input_type_url" id="link-input"
            placeholder="Ссылка на картинку" required>
          <span class="popup__input-error link-input-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image popup_is-animated">
      <div class="popup__content popup__content_content_image">
        <button type="button" class="popup__close" aria-label="Закрыть модальное окно"></button>
        <img src="" alt="" class="popup__image">
        <p class="popup__caption"></p>
      </div>
    </div>
    <div class="popup popup_type_avatar popup_is-animated">
      <div class="popup__content popup__content_content_avatar">
        <button type="button" class="popup__close" aria-label="Закрыть модальное окно"></button>
        <h3 class="popup__title">Обновить аватар</h3>
        <form class="popup__form" name="edit-avatar">
          <input type="url" name="link" class="popup__input popup__input_type_url" id="link-input-avatar"
            placeholder="Ссылка на картинку" required>
          <span class="popup__input-error link-input-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_confirm-delete popup_is-animated">
      <div class="popup__content popup__content_content_confirm-delete">
        <button type="button" class="popup__close" aria-label="Закрыть модальное окно"></button>
        <h3 class="popup__title">Вы уверены?</h3>
        <form class="popup__form popup__form_confirm-delete" name="confirm-delete">
          <button type="submit" class="button popup__button">Да</button>
        </form>
      </div>
    </div>

    <template id="card-template">
      <li class="places__item card">
        <img class="card__image" loading="lazy" src="" alt="" />
        <button type="button" class="card__delete-button" aria-label="Удалить карточку с местом"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button type="button" class="card__like-button" aria-label="Лайкнуть карточку с местом"></button>
            <span class="card__like-counter">0</span>
          </div>
        </div>
      </li>
    </template>
</body>

</html>
